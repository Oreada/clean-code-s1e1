<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>
  <main class="main">
    <aside class="main__note note">
      <img class="note__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="note__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <article class="main__page page">
      <section class="page__add-item add-item">
        <h3 class="add-item__title title">Add Item</h3>
        <div class="add-item__wrapper">
          <input class="add-item__input input-text" type="text">
          <button class="add-item__btn btn">Add</button>
        </div>
      </section>
      <section class="page__todo todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list list">
          <li class="list__item">
            <input class="list__input input-checkbox" type="checkbox">
            <label class="list__label label-text">Pay Bills</label>
            <input class="list__input input-text" type="text">
            <button class="list__btn btn btn_edit">Edit</button>
            <button class="list__btn btn btn_delete">
              <img class="list__img-remove" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="list__input input-checkbox" type="checkbox">
            <label class="list__label label-text">Go Shopping</label>
            <input class="list__input input-text" type="text" value="Go Shopping">
            <button class="list__btn btn btn_edit">Save</button>
            <button class="list__btn btn btn_delete">
              <img class="list__img-remove" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="page__completed completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list">
          <li class="list__item">
            <input class="list__input input-checkbox" type="checkbox" checked>
            <label class="list__label label-text">See the Doctor</label>
            <input class="list__input input-text" type="text">
            <button class="list__btn btn btn_edit">Edit</button>
            <button class="list__btn btn btn_delete">
              <img class="list__img-remove" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
